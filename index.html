---
layout: default
---

<div class="posts">
{% for post in site.posts %}
  <div class="post-preview">
    <div class="post-preview-head">
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-preview-head-header">{{ post.title }}</a>
      <span class="post-priview-head-date">{{ post.date | date: "%b %-d %Y" }}</span>
    </div>
    <div class="post-preview-content">
      <p>
        {{ post.excerpt }}
      </p>
      <div class="post-preview-footer">
        <a href="{{ post.url | prepend: site.baseurl }}">Читать далее</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
